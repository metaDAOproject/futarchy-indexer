name: Build and Apply Hasura Metadata
on:
  push:
    branches: [main]
    paths:
      - "/packages/hasura/**"
jobs:
  update_hasura:
    name: Update Hasura Configuration based on any metadata changes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install bun
        uses: oven-sh/setup-bun@v1

      - name: Apply hasura metadata
        uses: tibotiber/hasura-action@master # use a tagged version instead of master
        with:
          args: metadata apply
          workdir:
        env:
          HASURA_ENDPOINT: ${{ secrets.HASURA_ENDPOINT_MAIN }}
          HASURA_ADMIN_SECRET: ${{ secrets.HASURA_ADMIN_SECRET_MAIN }}
          HASURA_WORKDIR: packages/hasura # replace this by your own path if needed
