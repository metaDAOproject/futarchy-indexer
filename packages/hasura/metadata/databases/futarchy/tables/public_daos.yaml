table:
  name: daos
  schema: public
object_relationships:
  - name: dao_detail
    using:
      foreign_key_constraint_on: dao_id
  - name: organization
    using:
      foreign_key_constraint_on: organization_id
  - name: program
    using:
      foreign_key_constraint_on: program_acct
  - name: token
    using:
      foreign_key_constraint_on: base_acct
  - name: tokenByBaseAcct
    using:
      manual_configuration:
        column_mapping:
          base_acct: mint_acct
        insertion_order: null
        remote_table:
          name: tokens
          schema: public
  - name: tokenByQuoteAcct
    using:
      foreign_key_constraint_on: quote_acct
array_relationships:
  - name: proposals
    using:
      foreign_key_constraint_on:
        column: dao_acct
        table:
          name: proposals
          schema: public
  - name: user_performances
    using:
      foreign_key_constraint_on:
        column: dao_acct
        table:
          name: user_performance
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - dao_id
        - organization_id
        - pass_threshold_bps
        - is_active
        - is_primary
        - base_acct
        - dao_acct
        - program_acct
        - quote_acct
        - treasury_acct
        - colors
        - min_base_futarchic_liquidity
        - min_quote_futarchic_liquidity
        - slots_per_proposal
        - twap_initial_observation
        - twap_max_observation_change_per_update
        - created_at
        - updated_at
      filter: {}
      allow_aggregations: true
    comment: ""
