table:
  name: proposals
  schema: public
object_relationships:
  - name: conditionalVaultByQuoteVault
    using:
      foreign_key_constraint_on: quote_vault
  - name: conditional_vault
    using:
      foreign_key_constraint_on: base_vault
  - name: dao
    using:
      foreign_key_constraint_on: dao_acct
  - name: fail_market
    using:
      manual_configuration:
        column_mapping:
          fail_market_acct: market_acct
        insertion_order: null
        remote_table:
          name: markets
          schema: public
  - name: pass_market
    using:
      manual_configuration:
        column_mapping:
          pass_market_acct: market_acct
        insertion_order: null
        remote_table:
          name: markets
          schema: public
array_relationships:
  - name: comments
    using:
      foreign_key_constraint_on:
        column: proposal_acct
        table:
          name: comments
          schema: public
  - name: markets
    using:
      foreign_key_constraint_on:
        column: proposal_acct
        table:
          name: markets
          schema: public
  - name: proposal_details
    using:
      foreign_key_constraint_on:
        column: proposal_acct
        table:
          name: proposal_details
          schema: public
  - name: reactions
    using:
      foreign_key_constraint_on:
        column: proposal_acct
        table:
          name: reactions
          schema: public
  - name: twaps
    using:
      foreign_key_constraint_on:
        column: proposal_acct
        table:
          name: twaps
          schema: public
  - name: user_performances
    using:
      foreign_key_constraint_on:
        column: proposal_acct
        table:
          name: user_performance
          schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - autocrat_version
        - dao_acct
        - proposal_acct
        - proposal_num
        - proposer_acct
        - status
        - pass_market_acct
        - fail_market_acct
        - base_vault
        - quote_vault
        - created_at
        - updated_at
        - initial_slot
        - end_slot
        - description_url
        - pass_threshold_bps
        - duration_in_slots
        - min_base_futarchic_liquidity
        - min_quote_futarchic_liquidity
        - twap_initial_observation
        - twap_max_observation_change_per_update
    comment: ""
select_permissions:
  - role: anonymous
    permission:
      columns:
        - end_slot
        - initial_slot
        - proposal_num
        - base_vault
        - dao_acct
        - description_url
        - fail_market_acct
        - pass_market_acct
        - pricing_model_fail_acct
        - pricing_model_pass_acct
        - proposal_acct
        - proposer_acct
        - quote_vault
        - status
        - autocrat_version
        - duration_in_slots
        - pass_threshold_bps
        - twap_initial_observation
        - twap_max_observation_change_per_update
        - min_quote_futarchic_liquidity
        - min_base_futarchic_liquidity
        - completed_at
        - created_at
        - ended_at
        - updated_at
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: user
    permission:
      columns:
        - end_slot
        - initial_slot
        - proposal_num
        - base_vault
        - dao_acct
        - description_url
        - fail_market_acct
        - pass_market_acct
        - pricing_model_fail_acct
        - pricing_model_pass_acct
        - proposal_acct
        - proposer_acct
        - quote_vault
        - status
        - autocrat_version
        - duration_in_slots
        - pass_threshold_bps
        - twap_initial_observation
        - twap_max_observation_change_per_update
        - min_quote_futarchic_liquidity
        - min_base_futarchic_liquidity
        - completed_at
        - created_at
        - ended_at
        - updated_at
      filter: {}
      allow_aggregations: true
    comment: ""
