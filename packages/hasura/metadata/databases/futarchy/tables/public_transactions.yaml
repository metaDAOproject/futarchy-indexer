table:
  name: transactions
  schema: public
object_relationships:
  - name: order
    using:
      foreign_key_constraint_on:
        column: order_tx_sig
        table:
          name: orders
          schema: public
array_relationships:
  - name: indexer_account_dependencies
    using:
      foreign_key_constraint_on:
        column: latest_tx_sig_processed
        table:
          name: indexer_account_dependencies
          schema: public
  - name: transactionWatchersByLatestTxSig
    using:
      foreign_key_constraint_on:
        column: latest_tx_sig
        table:
          name: transaction_watchers
          schema: public
  - name: transaction_watcher_transactions
    using:
      foreign_key_constraint_on:
        column: tx_sig
        table:
          name: transaction_watcher_transactions
          schema: public
  - name: transaction_watchers
    using:
      foreign_key_constraint_on:
        column: first_tx_sig
        table:
          name: transaction_watchers
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - failed
        - slot
        - tx_sig
      filter: {}
    comment: ""
