table:
  name: token_accts
  schema: public
object_relationships:
  - name: token
    using:
      foreign_key_constraint_on: mint_acct
array_relationships:
  - name: markets
    using:
      foreign_key_constraint_on:
        column: asks_token_acct
        table:
          name: markets
          schema: public
  - name: marketsByBidsTokenAcct
    using:
      foreign_key_constraint_on:
        column: bids_token_acct
        table:
          name: markets
          schema: public
  - name: token_acct_balances
    using:
      foreign_key_constraint_on:
        column: token_acct
        table:
          name: token_acct_balances
          schema: public
  - name: v0_4_conditional_vaults
    using:
      foreign_key_constraint_on:
        column: underlying_token_acct
        table:
          name: v0_4_conditional_vaults
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - amount
        - mint_acct
        - owner_acct
        - token_acct
        - updated_at
      filter: {}
    comment: ""
