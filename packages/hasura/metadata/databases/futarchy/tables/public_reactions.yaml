table:
  name: reactions
  schema: public
object_relationships:
  - name: comment
    using:
      foreign_key_constraint_on: comment_id
  - name: proposal
    using:
      foreign_key_constraint_on: proposal_acct
select_permissions:
  - role: anonymous
    permission:
      columns:
        - comment_id
        - proposal_acct
        - reaction
        - reactor_acct
        - updated_at
      filter: {}
    comment: ""
insert_permissions:
  - role: anonymous
    permission:
      filter: {}
      check: {}
      columns:
        - comment_id
        - proposal_acct
        - reaction
        - reactor_acct
        - updated_at
    comment: ""
delete_permissions:
  - role: anonymous
    permission:
      filter: {}
      check: {}
      columns:
        - comment_id
        - proposal_acct
        - reaction
        - reactor_acct
        - updated_at
    comment: ""
