table:
  name: tokens
  schema: public
object_relationships:
  - name: vault_by_finalize
    using:
      manual_configuration:
        column_mapping:
          mint_acct: cond_finalize_token_mint_acct
        insertion_order: null
        remote_table:
          name: conditional_vaults
          schema: public
  - name: vault_by_revert
    using:
      manual_configuration:
        column_mapping:
          mint_acct: cond_revert_token_mint_acct
        insertion_order: null
        remote_table:
          name: conditional_vaults
          schema: public
array_relationships:
  - name: conditional_vaults
    using:
      foreign_key_constraint_on:
        column: underlying_mint_acct
        table:
          name: conditional_vaults
          schema: public
  - name: daos
    using:
      foreign_key_constraint_on:
        column: base_acct
        table:
          name: daos
          schema: public
  - name: daosByQuoteAcct
    using:
      foreign_key_constraint_on:
        column: quote_acct
        table:
          name: daos
          schema: public
  - name: markets
    using:
      foreign_key_constraint_on:
        column: base_mint_acct
        table:
          name: markets
          schema: public
  - name: marketsByQuoteMintAcct
    using:
      foreign_key_constraint_on:
        column: quote_mint_acct
        table:
          name: markets
          schema: public
  - name: token_acct_balances
    using:
      foreign_key_constraint_on:
        column: mint_acct
        table:
          name: token_acct_balances
          schema: public
  - name: token_accts
    using:
      foreign_key_constraint_on:
        column: mint_acct
        table:
          name: token_accts
          schema: public
  - name: user_deposits
    using:
      foreign_key_constraint_on:
        column: mint_acct
        table:
          name: user_deposits
          schema: public
  - name: v04AmmsByLpMintAddr
    using:
      foreign_key_constraint_on:
        column: lp_mint_addr
        table:
          name: v0_4_amms
          schema: public
  - name: v04AmmsByQuoteMintAddr
    using:
      foreign_key_constraint_on:
        column: quote_mint_addr
        table:
          name: v0_4_amms
          schema: public
  - name: v0_4_amms
    using:
      foreign_key_constraint_on:
        column: base_mint_addr
        table:
          name: v0_4_amms
          schema: public
  - name: v0_4_conditional_vaults
    using:
      foreign_key_constraint_on:
        column: underlying_mint_acct
        table:
          name: v0_4_conditional_vaults
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - supply
        - image_url
        - mint_acct
        - name
        - symbol
        - decimals
        - updated_at
      filter: {}
    comment: ""
